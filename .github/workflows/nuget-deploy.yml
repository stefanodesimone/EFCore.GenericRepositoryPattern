name: "Deploy to NuGet"
on:
  push:
    branches: [master]
    
env:
  PROJECT_PATH: 'GenericRepositoryPattern/EFCore.GenericRepositoryPattern.csproj'
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}/output
  NUGET_SOURCE_URL: 'https://api.nuget.org/v3/index.json'

jobs:
  deploy:
    name: 'Deploy'
    runs-on: 'ubuntu-latest'
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v3

    - name: 'Install dotnet'
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.x'

    - name: 'Restore packages'
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: 'Build project'
      run: dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration Release
    
    - name: calculate version
      id: calculate-version
     
      uses: bitshifted/git-auto-semver@v1
      with:
          main_branch: master
          create_tag: true
          tag_prefix: 'v'
    - name: Use version
      run: echo 'Calculated version:' ${{ steps.calculate-version.outputs.version-string }}

    - name: calculate version2
      uses: oss-actions/auto-semver@v0.1.4
      id: versioning
      with:
       token: ${{ github.token }}
       repository: ${{ github.repository }}
       type: major | minor | patch

    - name: Print previous and next semver version
      if: github.ref != steps.versioning.outputs.previous_version_ref
  # ^ this if statement ensures that two versions are not generated
  #   on the same commit.

      run: echo 'Previous version is' ${{ steps.versioning.outputs.previous_version }}
           echo 'Next version is ' ${{ steps.versioning.outputs.version }}     
     
    
